<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.easytabs.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script>
jQuery('div.use-easytabs').each(function(){
  var element = jQuery(this);
  element.easytabs({
    collapsible: element.is('.easytabs-collapsed'),
    collapsedByDefault: element.is('.easytabs-collapsed'),
    animate: false
  });
});
</script>
